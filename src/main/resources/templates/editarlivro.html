<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Editar Livro</title>
</head>
<body>
    <header>
        <nav class="mainMenu">
            <div class="logo">
                <h1>
                    <a href="/">
                        Shelfish
                    </a>
                </h1>
                <p class="subtitulo">O seu organizador pessoal de livros</p>
            </div>
            <ul>
                <li>
                    <a href="/cadastrarlivro" class="cadastrarLivro btnCadastro">Cadastrar Livro</a>
                </li>
                <li>
                    <a href="/cadastrarautor" class="cadastrarAutor btnCadastro">Cadastrar Autor</a>      
                </li>
                <li>
                    <a href="/cadastrareditora" class="cadastrarEditorar btnCadastro">Cadastrar Editora</a>      
                </li>
            </ul>            
        </nav>
    </header>

    <main>
        <h2>Editar Livro</h2>
        <form th:action="@{/atualizarlivro}" th:object="${livro}" method="POST">
            <input type="number" name="id" id="id" class="id__hidden" th:value="${livroPesquisado.id}">
           <label for="ISBN">ISBN :</label>
           <input type="text" name="ISBN" id="ISBN" placeholder="ISBN" required th:value="${livroPesquisado.ISBN}">
           <label for="titulo">Título</label>
           <input type="text" name="titulo" id="titulo" placeholder="Título" required th:value="${livroPesquisado.titulo}">
           <label for="genero">Gênero:</label>
           <select name="genero" id="genero" required>
               <option value="fantasia">Fantasia</option>
               <option value="misterio">Mistério</option>
               <option value="romance">Romance</option>
               <option value="outros" selected="selected">Outros</option>
           </select>
           <label for="autorCod">Código do autor:</label>
           <input type="text" name="autorCod" id="autorCod" placeholder="Código do autor" required th:value="${livroPesquisado.autorCod}">
           <label for="autorNm">Nome do Autor:</label>
           <input type="text" name="autorNm" id="autorNm" placeholder="Nome do autor" required th:value="${livroPesquisado.autorNm}">
           <label for="editoraCod">Código da editora:</label>
           <input type="text" name="editoraCod" id="editoraCod" placeholder="Código da editora" required th:value="${livroPesquisado.editoraCod}">
           <label for="editoraNm">Nome da editora:</label>
           <input type="text" name="editoraNm" id="editoraNm" placeholder="Nome da editora" required th:value="${livroPesquisado.editoraNm}">
           <label for="preco">Preço:</label>
           <input type="number" name="preco" id="preco" step="0.01" placeholder="Preço do livro" required th:value="${livroPesquisado.preco}">
           <input type="submit" value="Enviar" class="btnCadastro">
        </form>
    </main>

    <footer>
        <span>
            &copy; Shelfish 2021 
            
        </span>
    </footer>
</body>
</html>
