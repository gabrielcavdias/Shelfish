<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <title>Cadastro de autor</title>
</head>
<body>
    <header>
        <nav class="mainMenu">
            <div class="logo">
                <h1>
                    <a th:href="@{/}">
                    Shelfish
                    </a>
                </h1>
                <p class="subtitulo">O seu organizador pessoal de livros</p>
            </div>
            <ul>
                <li>
                    <a th:href="@{/cadastrarlivro}" class="cadastrarLivro btnCadastro">Cadastrar Livro</a>
                </li>
                <li>
                    <a th:href="@{/cadastrarautor}" class="cadastrarAutor btnCadastro">Cadastrar Autor</a>
                </li>
                <li>
                    <a th:href="@{/cadastrareditora}" class="cadastrarEditorar btnCadastro">Cadastrar Editora</a>
                </li>
            </ul>            
        </nav>
    </header>
    <main>
        <h2>Cadastrar Autor</h2>
        <form th:action="@{/cadastrarautor}" th:object="${autor}" method="POST">
           <label for="autorCod">Código do autor:</label>
           <input type="text" name="autorCod" id="autorCod" placeholder="Código do autor" required>
           <label for="autorNm">Nome do Autor:</label>
           <input type="text" name="autorNm" id="autorNm" placeholder="Nome do autor" required>
           <label for="cidade">Cidade:</label>
           <input type="text" name="cidade" id="cidade" placeholder="Cidade" required> 
           <label for="estado">Estado:</label>
           <input type="text" name="estado" id="estado" placeholder="Estado" required>
           <label for="pais">País:</label>
           <input type="text" name="pais" id="pais" placeholder="País" required>
           <label for="biografia">Biografia:</label>
           <textarea name="biografia" id="biografia" rows="4" maxlength="350"></textarea>
           <input type="submit" value="Enviar" class="btnCadastro">
        </form>
    </main>

    <footer>
        <span>
            &copy; Shelfish 2021 
            
        </span>
    </footer>
</body>
</html>
